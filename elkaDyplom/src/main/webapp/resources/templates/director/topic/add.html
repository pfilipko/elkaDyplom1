<div>
    <div class="row">
        <div class="page-header">
            <h2>
                Nowy temat
            </h2>
        </div>

        <div class="row">
            <div class="col-md-12 with-margin-bottom">
                <form role="form">
                    <div class="box-body">

                        <div class="form-group">
                            <label>Autor tematu</label>
                            <input class="form-control" rows="1" placeholder="Wyszukaj autora..."/>
                        </div>
                        <div class="form-group">
                            <label>Klonuj</label>
                            <input class="form-control" rows="1" placeholder="Wpisz tagi aby wyszukać szablon..."/>
                        </div>
                        <div class="form-group">
                            <label>Tytuł</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Słowa kluczowe (tagi)</label>
                            <input class="form-control" rows="1" placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label>Typ</label>
                            <select class="form-control">
                                <option>inzynierski</option>
                                <option>magisterski</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Instytut prowadzący</label>
                            <select class="form-control">
                                <option>Instytut Automatyki i Informatyki Stosowanej</option>
                                <option>Instytut Informatyki</option>
                                <option>Instytut Mikroelektroniki i Optoelektroniki</option>
                                <option>
                                    Instytut Radioelektroniki i Technik Multimedialnych
                                </option>
                                <option>Instytut Systemów Elektronicznych</option>
                                <option>Instytut Telekomunikacji</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Specjalność</label>
                            <select class="form-control">
                                <option>Inżynieria systemów informatycznych </option>
                                <option>Systemy informacyjno - decyzyjne</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Proponowana liczba studentów </label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Widoczność tematu</label><br/>
                            <div class="radio-inline">
                                <!--wybranie prytwatnego powoduje rozwiniecie wyszkiwarki sutdentow-->
                                <label><input type="radio" name="optradio" ng-model="isPrivate" value="1">Temat prywatny</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" name="optradio" ng-model="isPrivate" value="2" >Temat widoczny dla wszystkich</label>
                            </div>
                        </div>
                        <div class="form-group" ng-show="isPrivate == '1'">
                            <label>Wybierz studenta</label>
                            <input class="form-control" rows="1" placeholder="wyszkiwarka studentów"/>
                        </div>
                        <div class="form-group">
                            <label>Język</label>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Możliwość realizacji w języku angielskim</label>
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Zakres prac w przeciągu dwóch semestrów</label>
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Wykorzystywane narzędzia (sprzęt, typ komputera, oprogramowanie, inne)</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-primary pull-right">Dodaj</button>

                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
