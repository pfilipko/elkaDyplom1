<div ng-controller="topics/addCtrl">

    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Dodaj temat</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>Tytuł</label>
                        <textarea class="form-control" rows="3" placeholder="Enter title ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Typ</label>
                        <select class="form-control">
                            <option>inzynierski</option>
                            <option>magisterski</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Instytut prowadzący</label>
                        <select class="form-control">
                            <option>Instytut Automatyki i Informatyki Stosowanej</option>
                            <option>Instytut Informatyki</option>
                            <option>Instytut Mikroelektroniki i Optoelektroniki</option>
                            <option>
                                Instytut Radioelektroniki i Technik Multimedialnych
                            </option>
                            <option>Instytut Systemów Elektronicznych</option>
                            <option>Instytut Telekomunikacji</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Specjalność</label>
                        <select class="form-control">
                            <option>Inżynieria systemów informatycznych </option>
                            <option>Systemy informacyjno - decyzyjne</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Proponowana liczba studentów </label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Zakres prac w przeciągu dwóch semestrów</label>
                        <textarea class="form-control" rows="10" placeholder="Enter ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Wykorzystywane narzędzia (sprzęt, typ komputera, oprogramowanie, inne)</label>
                        <textarea class="form-control" rows="5" placeholder="Enter ..."></textarea>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                </div>
            </form>

        </div>

    </div>

</div>
